<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="google-site-verification" content="208b99a51496a883" />

    <title>আমার এইচডি গ্যালারি</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f0f2f5; text-align: center; }
        header { background-color: #007bff; color: white; padding: 20px; font-size: 24px; font-weight: bold; }
        .upload-section { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: inline-block; margin: 20px auto; width: 90%; max-width: 400px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
        button:disabled { background-color: #ccc; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 220px; object-fit: cover; }
        .card-info { padding: 15px; text-align: left; }
        .card-info h3 { margin: 0; font-size: 18px; color: #333; }
        .card-info a { display: inline-block; margin-top: 10px; color: #007bff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<header>Premium Wallpaper Gallery</header>

<div class="upload-section">
    <h3>নতুন পোস্ট যোগ করুন</h3>
    <input type="file" id="fileInput" accept="image/*">
    <input type="text" id="imgTitle" placeholder="ছবির নাম বা শিরোনাম লিখুন...">
    <button id="uploadBtn" onclick="uploadImage()">গ্যালারিতে যোগ করুন</button>
</div>

<div class="gallery" id="gallery"></div>

<script>
    const cloudName = 'duu4w478s'; 
    const uploadPreset = 'index.html'; 

    let galleryData = JSON.parse(localStorage.getItem('my_awesome_gallery')) || [];

    function showGallery() {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
        galleryData.forEach(item => {
            gallery.innerHTML += `
                <div class="card">
                    <img src="${item.url}" alt="Wallpaper">
                    <div class="card-info">
                        <h3>${item.title || 'No Title'}</h3>
                        <a href="${item.url}" target="_blank">View Full Image</a>
                    </div>
                </div>`;
        });
    }

    async function uploadImage() {
        const fileInput = document.getElementById('fileInput');
        const titleInput = document.getElementById('imgTitle');
        const file = fileInput.files[0];
        const btn = document.getElementById('uploadBtn');

        if (!file) return alert("দয়া করে একটি ছবি সিলেক্ট করুন!");

        btn.disabled = true;
        btn.innerText = "আপলোড হচ্ছে...";

        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', uploadPreset);

        try {
            const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.secure_url) {
                const newItem = {
                    url: data.secure_url,
                    title: titleInput.value
                };
                galleryData.push(newItem);
                localStorage.setItem('my_awesome_gallery', JSON.stringify(galleryData));
                
                showGallery();
                alert("সফলভাবে যোগ করা হয়েছে!");
                
                titleInput.value = '';
                fileInput.value = '';
            }
        } catch (error) {
            alert("সমস্যা হয়েছে, আবার চেষ্টা করুন।");
        } finally {
            btn.disabled = false;
            btn.innerText = "গ্যালারিতে যোগ করুন";
        }
    }

    showGallery();
</script>

</body>
</html>
